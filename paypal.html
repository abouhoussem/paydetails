<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدفع عبر باي بال</title>

    <!-- إضافة SDK باي بال مع Client ID و العملة -->
    <script src="https://www.paypal.com/sdk/js?client-id=BAAF249GL3NyOrO4IWe8ADZE2aBXcXtes8wKqapoGUgdCstdonjCWDQCUSRQ-rpPx8ds8sco2CGFdwxkvA&components=hosted-buttons&disable-funding=venmo&currency=USD"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        .payment-status {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>الدفع عبر باي بال</h2>
    
    <!-- إضافة رابط الفيديو للتطبيق -->
    <p><a href="https://www.youtube.com/watch?v=xxxxxxx" target="_blank" style="color: #007bff;">شاهد شرح التطبيق على يوتيوب</a></p>

    <!-- حاوية زر PayPal -->
    <div id="paypal-container-TSWWESU4ZT3UE"></div>

    <div class="payment-status">
        <!-- حالة الدفع من خلال جافا سكريبت بعد عملية الدفع -->
        <p id="paymentStatusMessage"></p>
    </div>

    <div class="footer">
        <p>جميع الحقوق محفوظة &copy; 2024</p>
    </div>
</div>

<script>
  paypal.HostedButtons({
    hostedButtonId: "TSWWESU4ZT3UE",  // استخدم معرف الزر الخاص بك هنا
    onApprove: function(data, actions) {
        // عند موافقة العميل على الدفع، سيتم تنفيذ هذا الكود
        actions.order.capture().then(function(details) {
            // التأكد من نجاح عملية الدفع
            document.getElementById("paymentStatusMessage").textContent = "تمت عملية الدفع بنجاح. شكراً لك!";
            document.getElementById("paymentStatusMessage").className = "success";
            
            // يمكنك هنا إرسال البيانات إلى الخادم للتسجيل، مثلاً عبر AJAX
        });
    },
    onError: function(err) {
        // في حالة حدوث خطأ
        document.getElementById("paymentStatusMessage").textContent = "حدث خطأ أثناء عملية الدفع. يرجى المحاولة لاحقاً.";
        document.getElementById("paymentStatusMessage").className = "error";
    }
  }).render("#paypal-container-TSWWESU4ZT3UE");
</script>

</body>
</html>
