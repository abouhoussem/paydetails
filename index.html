<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-bottom: 2px solid #388e3c;
        }

        h1 {
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        nav a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            color: #fff;
            background-color: #388e3c;
        }

        .container {
            padding: 2rem;
            text-align: center;
        }

        .container h2 {
            font-size: 2rem;
            color: #333;
        }

        .container p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
        }

        footer {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 3rem;
            border-top: 2px solid #388e3c;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            nav a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحباً بك في موقعنا</h1>
    </header>
    
    <nav>
  
  
        <a href="login.html">تاكيد التسجيل</a>
        <a href="registration.html">التسجيل</a>
        <a href="about.html">من نحن</a>
    </nav>
    
    <div class="container">
        <h2>مرحبًا بك!</h2>
        <p>اكتشف المزيد من خلال الروابط أعلاه.</p>
    </div>
    
    <footer>
        <p>جميع الحقوق محفوظة &copy; 2024</p>
    </footer>
</body>
</html>
