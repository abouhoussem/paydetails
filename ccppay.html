<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدفع عبر الحساب البريدي الجاري</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #212529;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.3rem;
            color: #495057;
            margin-bottom: 20px;
            line-height: 1.8;
        }
        .details {
            text-align: center;
            font-size: 1.2rem;
            background: #f1f3f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #dee2e6;
        }
        .details span {
            font-weight: bold;
            color: #007bff;
        }
        .upload-section {
            margin-top: 20px;
        }
        input[type="file"], input[type="text"], textarea {
            display: block;
            margin: 10px auto;
            padding: 15px;
            width: 90%;
            font-size: 1.1rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>الدفع عبر الحساب البريدي الجاري</h1>
        <p>يرجى استخدام المعلومات التالية لإتمام عملية الدفع:</p>
        <div class="details">
            <p><span>رقم الحساب البريدي:</span>.........</p>
            <p><span>المفتاح:</span>.......</p>
            <p><span>الاسم واللقب:</span>.......</p>
        </div>
        <p>بعد إتمام الدفع، يرجى رفع نسخة من وصل الدفع وإرسالها باستخدام النموذج أدناه:</p>
        <div class="upload-section">
            <form action="upload.php" method="post" enctype="multipart/form-data">
                <input type="text" name="username" placeholder="اسمك الكامل" required>
                <textarea name="message" rows="4" placeholder="أضف أي ملاحظات إضافية"></textarea>
                <input type="file" name="receipt" accept="image/*,application/pdf" required>
                <button type="submit">إرسال وصل الدفع</button>
            </form>
        </div>
    </div>
</body>
</html>
