<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدفع عبر CCP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            border-radius: 10px;
        }
        .header h1 {
            margin: 0;
        }
        .description {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .product-card button:hover {
            background-color: #0056b3;
        }
        .form-container {
            margin: 30px 0;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>الدفع عبر CCP</h1>
        </div>

        <!-- Description Section -->
        <div class="description">
            <p>قم بإتمام عملية الشراء بكل سهولة وأمان باستخدام حساب CCP الخاص بك.</p>
        </div>

        <!-- Products Section -->
        <div class="products">
            <div class="product-card">
                <img src="https://via.placeholder.com/250x150" alt="منتج 1">
                <h3>منتج 1</h3>
                <p>وصف مختصر للمنتج.</p>
                <button>اشترِ الآن</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250x150" alt="منتج 2">
                <h3>منتج 2</h3>
                <p>وصف مختصر للمنتج.</p>
                <button>اشترِ الآن</button>
            </div>
        </div>

        <!-- Payment Form Section -->
        <div class="form-container">
            <h2>إتمام الدفع</h2>
            <form action="#" method="post">
                <input type="text" name="ccp_number" placeholder="رقم الحساب" required>
                <input type="number" name="amount" placeholder="المبلغ بالدينار الجزائري" required>
                <input type="text" name="sender_name" placeholder="اسم المرسل" required>
                <button type="submit">إتمام الطلب</button>
            </form>
        </div>
    </div>
</body>
</html>
