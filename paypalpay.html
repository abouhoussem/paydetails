<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الدفع عبر بايبال</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #212529;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.3rem;
            color: #495057;
            margin-bottom: 20px;
            line-height: 1.8;
        }
        .payment-info {
            text-align: center;
            font-size: 1.2rem;
            background: #f1f3f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #dee2e6;
        }
        .payment-info span {
            font-weight: bold;
            color: #007bff;
        }
        .paypal-button {
            margin-top: 30px;
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
        }
        .paypal-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>دفع عبر بايبال</h1>
        <p>يرجى الضغط على الزر أدناه لإتمام عملية الدفع عبر بايبال:</p>
        <div class="payment-info">
            <p><span>المبلغ المطلوب:</span> 1000 دج</p>
            <p><span>المنتج:</span> تطبيق إدارة الأموال</p>
        </div>
        <a href="https://www.paypal.me/YourPayPalLinkHere" class="paypal-button" target="_blank">
            الدفع عبر بايبال
        </a>
    </div>
</body>
</html>
