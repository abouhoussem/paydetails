<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التسجيل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #f3f4f8, #ffffff);
            color: #212529;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.3rem;
            color: #495057;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        input[type="email"], input[type="password"] {
            display: block;
            margin: 10px auto;
            padding: 15px;
            width: 90%;
            font-size: 1.1rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1rem;
            color: #6c757d;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>صفحة التسجيل</h1>
        <p>من فضلك، قم بتسجيل حساب جديد عن طريق إدخال البريد الإلكتروني وكلمة المرور</p>
        <form action="register_action.php" method="POST">
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل</button>
        </form>
    </div>
    <div class="footer">
        <p>هل لديك حساب؟ <a href="login.html">تسجيل الدخول هنا</a></p>
    </div>
</body>
</html>
