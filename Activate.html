<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل التطبيق</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f7fa;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        a, button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        a:hover, button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        .input-group {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 1rem;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تفعيل التطبيق</h1>
        <p>يرجى إتمام عملية الدفع للوصول إلى كود التفعيل الخاص بك.</p>
        
        <!-- زر الدفع -->
        <button id="payButton" onclick="completePayment()">دفع السعر</button>

        <!-- زر تحميل الكود (مخفي) -->
        <div id="downloadSection" class="hidden">
            <p>تم الدفع بنجاح! يمكنك الآن تحميل كود التفعيل.</p>
            <a href="https://nz.sa/QTilP" target="_blank">تحميل كود التفعيل</a>
            
            <!-- نافذة إدخال الكود -->
            <div class="input-group">
                <input type="text" id="activationCode" placeholder="أدخل كود التفعيل هنا">
                <button onclick="activateApp()">تفعيل التطبيق</button>
            </div>
        </div>
    </div>

    <script>
        function completePayment() {
            // محاكاة إتمام الدفع (يمكن ربطها بخدمة دفع حقيقية)
            alert("تم الدفع بنجاح!");
            
            // عرض قسم تحميل الكود
            document.getElementById("downloadSection").classList.remove("hidden");
        }

        function activateApp() {
            // الكود الصحيح للتفعيل
            const correctCode = "12345-67890";
            const userCode = document.getElementById("activationCode").value;

            if (userCode === correctCode) {
                alert("تم تفعيل التطبيق بنجاح!");
                // يمكنك إضافة إجراءات إضافية هنا مثل فتح صفحة التطبيق
                window.location.href = "aplication.html"; // صفحة التطبيق بعد التفعيل
            } else {
                alert("كود التفعيل غير صحيح. يرجى المحاولة مرة أخرى.");
            }
        }
    </script>
</body>
</html>
