<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>من نحن</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff); /* خلفية تدريجية */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6); /* خلفية شبه شفافة للنص */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem; /* عنوان كبير */
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 1.2rem; /* حجم مناسب للنصوص */
      line-height: 1.8;
      margin: 0;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #ff5722;
      border-radius: 5px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: 0.3s;
    }

    a:hover {
      background: #e64a19;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>                                   
<body>
  <div class="container">
    <h1>من نحن</h1>
<a href="myproject.html">التطبيق</a>
    <a href="index.html">الرئيسية</a>

    <p>
      نحن فريق متخصص في تطوير التطبيقات الرقمية الحديثة التي تلبي احتياجات العملاء وتسهم في تحسين تجربتهم. 
      نسعى دائمًا إلى تقديم أفضل الخدمات والحلول المبتكرة لضمان رضا عملائنا.
    </p>
    <p>
      هدفنا هو تحقيق تأثير إيجابي باستخدام التقنيات الحديثة، والالتزام بالجودة والشفافية في كل ما نقدمه.
    </p>
             
  </div>
</body>
</html>
