<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طرق الدفع</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>طرق الدفع</h1>
        <a href="activate.html" id="returnToActivation" class="hidden">العودة إلى صفحة التفعيل</a><br>

        <!-- إضافة روابط لصفحات الدفع الجديدة -->
        <a href="ccppay.html">الدفع عبر CCPPAY</a><br>
        <a href="paypalpay.html">الدفع عبر PayPal</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const paymentStatus = urlParams.get('payment');

        if (paymentStatus === 'success') {
            document.getElementById('returnToActivation').classList.remove('hidden');
        }
    </script>
</body>
</html>
