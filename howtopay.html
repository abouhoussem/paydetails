<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طرق الدفع</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* تنسيق الصفحة لتظهر في المنتصف */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        a {
            font-size: 1.5rem;
            display: block;
            color: #007bff;
            margin: 15px 0;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #6c757d;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>طرق الدفع</h1>
        <a href="activate.html" id="returnToActivation" class="hidden">العودة إلى صفحة التفعيل</a><br>

        <!-- إضافة روابط لصفحات الدفع الجديدة -->
        <a href="pay.html">الدفع عبر CCPPAY</a><br>
        <a href="paypal.html">الدفع عبر PayPal</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const paymentStatus = urlParams.get('payment');

        if (paymentStatus === 'success') {
            document.getElementById('returnToActivation').classList.remove('hidden');
        }
    </script>
</body>
</html>
